<div class="container prices" style="margin-bottom: 5rem;">
    <h2 class="title mb-5">ARMA TU</h2>
    <h3 class="title title_min">Paquete de anuncios</h3>
    <h4 class="title title_min title_min_rds mb-5">Facebook e Instagram</h4>
    <div class="row inputsData">
        <div class="col col_data">
            <label for="personas">¿A cuántas personas quieres llegar?</label>
            <select id="personas" [(ngModel)]="selectedCantidadPersonas" (change)="calcularPrecios()">
                <option *ngFor="let cantidad of cantidadesPersonas" [value]="cantidad.personas">{{ cantidad.personas }}</option>
            </select>
        </div>
        <div class="col col_data">
            <label for="publicaciones">¿Cuántas publicaciones pagadas quieres por semana?</label>
            <input type="number" id="publicaciones" [(ngModel)]="cantidadPublicaciones" (input)="calcularPrecios()">
        </div>
    </div>
    <div class="row mt-5 order" *ngIf="cantidadPublicaciones!=0">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Precio Semanal</th>
                        <th>Precio Mensual</th>
                        <th>Precio Campaña Completa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${{ precioSemanal }}</td>
                        <td>${{ precioMensual }}</td>
                        <td>${{ precioCampCompleta }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col buttons">
            <a [href]="generateWhatsAppLink()" target="_blank" class="btn btn-primary">Contratar</a>
            <a (click)="generatePDF()" class="btn btn-secondary">Descarga Cotización</a>
        </div>
    </div>
</div>


<meta property="og:image" content="https://basherdev-bashermx.vercel.app/assets/logoForPost.png">
